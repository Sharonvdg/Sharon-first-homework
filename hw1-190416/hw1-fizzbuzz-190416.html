<script type="text/javascript">

console.log("The first part: the for loop")

for(i = 1; i <= 100; i++){
	if(i % 5 === 0 && i % 3 === 0){
		console.log(' fizzbuzz ')
	} else if(i % 3 === 0) {
		console.log(' fizz ')
	} else if(i % 5 === 0) {
		console.log(' buzz ')
	} else {
		console.log(i)
	}
}

console.log("And here comes te second part: the while loop!")

var i = 1;
while (i <= 100){
	if(i % 5 === 0 && i % 3 === 0){
		console.log(' fizzbuzz ')
	} else if(i % 3 === 0) {
		console.log(' fizz ')
	} else if(i % 5 === 0) {
		console.log(' buzz ')
	} else {
		console.log(i)
	}
	i++
}

</script>
